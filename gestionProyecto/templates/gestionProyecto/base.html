

<!DOCTYPE html>
<html lang="en">
    {% load static %}  
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">

    <title>Proyecto Web</title>
<!--
SOFTY PINKO
https://templatemo.com/tm-535-softy-pinko
-->

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'gestionProyecto/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'gestionProyecto/css/font-awesome.css' %}">

    <link rel="stylesheet" href="{% static 'gestionProyecto/css/templatemo-softy-pinko.css' %}">

    </head>
    
    <body>
    
    <!-- ***** Preloader Start ***** -->
    <div id="preloader">
        <div class="jumper">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>  
    <!-- ***** Preloader End ***** -->
    
    
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky" >
        <div class="container-fluid" style="position: relative; padding-left: 30%;">
            <div class="row">
                    <div class="col-lg-offset-7 col-md-offset-7 col-sm-offset-8">
                        <nav class="main-nav"  >
                            <!-- ***** Logo Start ***** -->
                            <a href="/" class="logo">
                                <img src="{% static 'gestionProyecto/images/logo1.png' %}" alt="Softy Pinko"/>
                            </a>
                            <!-- ***** Logo End ***** -->
                            <!-- ***** Menu Start ***** -->
                            <ul class="nav" >
                                <li><a {% if request.path == "/" %} class = 'active' {% endif %} href="/" >Home</a></li>                                
                                <li><a {% if request.path == "/servicios/" %} class = "active" {% endif %} href="/servicios/">Servicios</a></li>
                                <li><a {% if request.path == "/tienda/" %} class = "active" {% endif %} href = "/tienda/">Tienda</a></li>
                                <li><a {% if request.path == "/blog/" %} class = "active" {% endif %} href = "/blog/">Blog </a></li>
                                <li><a {% if request.path == "/contacto/" %} class = "active" {% endif %} href="/contacto/">Contacto</a></li>
                                <li><a {% if request.path == "/admin/" %} class = "active" {% endif %} href = "/admin/">Administraci√≥n</a></li>
                            </ul>
                            <a class='menu-trigger'>
                                <span>Menu</span>
                            </a>
                            <!-- ***** Menu End ***** -->
                        </nav>
                    </div>    
                </div>
            
        </div>
    </header>

 
    <!-- ***** Header Area End ***** -->

    <!-- ***** Welcome Area Start ***** -->
    <div class="welcome-area" id="welcome" >

        <!-- ***** Header Text Start ***** -->
        <div class="header-text">
            <div class="container">
                <div class="row">
                <!--
                    <div class="offset-xl-3 col-xl-6 offset-lg-2 col-lg-4 col-md-6 col-sm-6" >
                        <a href="/" class="main-button-slider">Bienvenido</a>
                    </div>
                -->
                </div>
            </div>
        </div>
        <!-- ***** Header Text End ***** -->
    </div>
    <!-- ***** Welcome Area End ***** -->

    
   {% block content %}

   {% endblock %}

           
   
    <!-- ***** Footer Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <ul class="social">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa fa-rss"></i></a></li>
                        <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p class="copyright"></p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- jQuery -->
    <script src="{% static 'gestionProyecto/js/jquery-2.1.0.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{% static 'gestionProyecto/js/popper.js' %}"></script>
    <script src="{% static 'gestionProyecto/js/bootstrap.min.js' %}"></script>

    <!-- Plugins -->
    <script src="{% static 'gestionProyecto/js/scrollreveal.min.js' %}"></script>
    <script src="{% static 'gestionProyecto/js/waypoints.min.js' %}"></script>
    <script src="{% static 'gestionProyecto/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'gestionProyecto/js/imgfix.min.js' %}"></script> 
    
    <!-- Global Init -->
    <script src="{% static 'gestionProyecto/js/custom.js' %}"></script>
    
  </body>
</html>
